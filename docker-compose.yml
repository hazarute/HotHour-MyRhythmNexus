version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hothour_db
    restart: always
    environment:
      - POSTGRES_USER=hothour_user
      - POSTGRES_PASSWORD=yourpassword
      - POSTGRES_DB=hothour_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # redis:
  #   image: redis:alpine
  #   ports:
  #     - "6379:6379"

volumes:
  postgres_data:
